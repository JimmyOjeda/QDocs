<p>Seleccione un registro para generar el documento</p>
<div class="d-flex justify-content-center">
  <div class="card w-100">
    <table mat-table [dataSource]="(records | async)" class="mat-elevation-z8">

      <ng-container [matColumnDef]="column.api_name" *ngFor="let column of dictionaryColumns">
        <th
          mat-header-cell
          *matHeaderCellDef
        > {{ column.label }} </th>
        <td
          mat-cell
          *matCellDef="let element"
        > {{ element.value[column.api_name] }} </td>
      </ng-container>

      <tr
        mat-header-row
        *matHeaderRowDef="columnsToDisplay"
      ></tr>
      <tr
        mat-row
        (click)="handleSelection(row)"
        [class.demo-row-is-clicked]="(selectedRecord | async) === null ? false : (selectedRecord | async).id === row.id"
        *matRowDef="let row; columns: columnsToDisplay;"
      ></tr>
    </table>
  </div>
</div>
