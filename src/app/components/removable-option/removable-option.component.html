<button type="button" class="option-container grid-item">
    <div class="content-container">
        <app-remove-button class="remove-button" (click)="updateSelectedOption()"></app-remove-button>
        <img class="item-image" src="{{imageSource}}" alt="{{option.name}} Image">
    </div>
    <h2>{{option.name}}</h2>
</button>
