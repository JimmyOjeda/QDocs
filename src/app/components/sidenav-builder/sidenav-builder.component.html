<mat-sidenav-container (backdropClick)="toggleSidenavService.close()">
    <!--HTML de menu lateral-->
    <mat-sidenav mode="over" [opened]="toggleSidenavService.isShowing">

        <a href="admin-home">
            <img class="logo" src="../assets/Images/QDocsLogo.png" alt="Qdocs Logo">
        </a>

        <div class="menu">

            <div *ngIf="this.loginService.role == 'admin'">
                <button mat-button class="menu-button"
                    routerLink="/admin-home"
                    (click)="toggleSidenavService.close()"
                >
                    <mat-icon>home</mat-icon>
                    <span>Admin</span>
                </button>
            </div>

            <div *ngIf="this.loginService.role == 'agent'">
                <mat-divider></mat-divider>
                <button mat-button class="menu-button"
                    routerLink="/agent-home"
                    (click)="toggleSidenavService.close()"
                >
                    <mat-icon>home</mat-icon>
                    <span>Agent</span>
                </button>
            </div>
            

            <mat-divider></mat-divider>

            <button mat-button class="menu-button"
                routerLink="/calendar"
                (click)="toggleSidenavService.close()"
            >
                <mat-icon>home</mat-icon>
                <span>Calendario</span>
            </button>

            <mat-divider></mat-divider>

            <button mat-button class="menu-button"
                routerLink="/qr"
                (click)="toggleSidenavService.close()"
            >
                <mat-icon>home</mat-icon>
                <span>QR</span>
            </button>

            <mat-divider></mat-divider>

        </div>
    </mat-sidenav>

    <!--HTML de contenido-->
    <app-content-button>
        <ng-content></ng-content>
    </app-content-button>
</mat-sidenav-container>
