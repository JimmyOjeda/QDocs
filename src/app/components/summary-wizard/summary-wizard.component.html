<div class="summary">
  <div class="summary-container">
    <p class="summary-title">Se generará el documento: <strong>{{ (selectedTemplate | async).title }}</strong> con la siguiente información:</p>

    <table class="table">
      <tbody>

        <ng-container *ngFor="let column of dictionaryColumns">
          <tr>
            <td>{{column.label}}</td>
            <td class="italic-column" >{{ (selectedRecord | async).value[column.api_name] }}</td>
          </tr>
        </ng-container>

      </tbody>
    </table>
  </div>

</div>
