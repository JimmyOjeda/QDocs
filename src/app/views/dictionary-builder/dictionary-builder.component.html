<app-sidenav-builder>

  <div class="container h-100">
    <div class="container h-75 mt-3">

      <div class="row align-items-center h-20">
        <div class="module-header">
          <app-return-button [href]="'/dictionary-selection'"></app-return-button>
          <div class="module-header-text">
            <h3>Crear diccionario de datos</h3>
          </div>
        </div>

        <div class="d-flex justify-content-around">
          <select class="w-25 dropdown rounded-pill fw-bold" name="" id="">
            <option value="">BD 01</option>
            <option value="">BD 02</option>
            <option value="">BD 03</option>
            <option value="">BD 04</option>
          </select>

          <select class="w-25 dropdown rounded-pill fw-bold" name="" id="">
            <option value="">Tabla 01</option>
            <option value="">Tabla 02</option>
            <option value="">Tabla 03</option>
            <option value="">Tabla 04</option>
          </select>
        </div>
      </div>

      <div class="d-flex justify-content-evenly h-75">

        <div class="row h-75 w-50 mt-3">
          <div class="card container rounded py-3 px-3 w-75 mh-100 overflow-auto">
            <div class="column-name text-white rounded-pill py-2 my-2 ps-4"
                  *ngFor="let table_name of table; let idx = index"
                  (click)="tableToTokens(idx)"
              >
                  {{table_name}}
            </div>
          </div>
        </div>

        <div class="d-flex align-items-center">
          <div class="d-flex flex-column justify-content-around">
            <div class="mb-5">
              <div class="fs-1 rounded-pill px-3 text-white">&rarr;</div>
            </div>
          </div>
        </div>

        <div class="row h-75 w-50 mw-100 mt-3">
          <div class="card container rounded py-3 px-3 w-75 mh-100 overflow-auto">
            <div class="token-container text-white rounded py-3 my-1 d-flex px-2
                        d-flex flex-column"
                  *ngFor="let token of tokens; let idx = index"
            >
              <div class="d-flex justify-content-between">
                <div class="rounded-pill bg-secondary w-50 ps-4 mb-1 text-break">
                  {{token}}
                </div>
                <button type="button" class="btn-close btn-close-white"
                        aria-label="Close" (click)="tokensToTable(idx)"
                ></button>
              </div>
              <div class="mt-1">
                <input class="rounded-pill w-100" type="text">
              </div>
            </div>
          </div>
        </div>

      </div>

      <div class="d-flex justify-content-center">
        <button class="btn bg-white fs-4 rounded-pill px-5 py-0">Guardar</button>
      </div>

    </div>
  </div>

</app-sidenav-builder>
