  <div class="container h-100">
    <div class="container h-75 mt-3">

      <div class="row align-items-center h-20">
        <div class="module-header">
          <app-return-button [href]="'/dictionary-selection'"></app-return-button>
          <div class="module-header-text">
            <h3>Crear diccionario de datos</h3>
          </div>
        </div>

        <div class="d-flex justify-content-around">
          <select class="w-25 dropdown rounded-pill fw-bold" name="" id="">
            <option value="">BD 01</option>
            <option value="">BD 02</option>
            <option value="">BD 03</option>
            <option value="">BD 04</option>
          </select>

          <select class="w-25 dropdown rounded-pill fw-bold" name="" id="">
            <option value="">Tabla 01</option>
            <option value="">Tabla 02</option>
            <option value="">Tabla 03</option>
            <option value="">Tabla 04</option>
          </select>
        </div>
      </div>

      <div class="d-flex justify-content-evenly h-75">

        <div class="row h-75 w-50 mt-3">
          <div class="card container rounded py-3 px-3 w-75">
            <div class="column-name text-white rounded-pill py-2 my-1 ps-4">
              Nombre de columna
            </div>
            <div class="column-name text-white rounded-pill py-2 my-1 ps-4">
              Nombre de columna
            </div>
            <div class="column-name text-white rounded-pill py-2 my-1 ps-4">
              Nombre de columna
            </div>
          </div>
        </div>

        <div class="d-flex align-items-center">
          <div class="d-flex flex-column justify-content-around">
            <div class="mb-5">
              <button class="fs-3 rounded-pill px-3 text-black">&rarr;</button>
            </div>
            <div class="mt-5">
              <button class="fs-3 rounded-pill px-3">&larr;</button>
            </div>
          </div>
        </div>

        <div class="row h-75 w-50 mt-3">
          <div class="card container rounded py-3 px-3 w-75">
            <div class="column-name text-white rounded py-3 my-1 d-flex px-2
                        d-flex flex-column"
            >
              <div class="rounded-pill bg-secondary w-50 ps-4 mb-1 text-break">
                Nombre de columna
              </div>
              <div class="mt-1">
                <input class="rounded-pill w-100" type="text">
              </div>
            </div>

              <div class="mt-1">
                <input class="rounded-pill w-100" type="text" value="random"

              </div>
            </div>

        </div>

      </div>

      <div class="d-flex justify-content-center">
        <button class="btn bg-white fs-4 rounded-pill px-5 py-0">Guardar</button>
      </div>

    </div>
