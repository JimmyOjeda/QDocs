<app-toolbar></app-toolbar>

<app-sidenav-builder>

    <div class="container d-flex flex-column">
        <div class="d-flex flex-row-reverse w-100 mt-5">
            <app-add-button routerLink="/dictionary-builder"></app-add-button>
        </div>

        <div class="my-3">
            <div class="row row-cols-3">
                <div class="col" *ngFor="let dictionary of dictionaries">
                    <app-option [imageSource]="imageSource"
                        [option]="dictionary"></app-option>
                </div>
            </div>
        </div>
    </div>

</app-sidenav-builder>
