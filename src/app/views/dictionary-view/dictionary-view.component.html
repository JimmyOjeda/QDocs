<app-toolbar [title]="'Diccionario de datos'"></app-toolbar>

<app-sidenav>

  <div class="container h-100">
    <div class="container h-75" style="margin-top: 30px;">
      <div class="row align-items-center h-20">

        <div class="module-header">
          <app-return-button [href]="'/template-selection'"></app-return-button>
          <div class="module-header-text">
            <h3>Seleccione un diccionario</h3>
            <p>Copie y pegue el token en su plantilla PDF</p>
          </div>
        </div>

        <div class="d-flex justify-content-center">
          <select class="w-50 dropdown" name="" id="" [(ngModel)]="dictionaryIdSelected" (change)="loadEntries()">
            <option *ngFor="let dictionary of dictionaries"
                    value="{{dictionary._id}}">
                        {{dictionary.name}}
            </option>
          </select>
        </div>
      </div>

      <div class="row h-75" style="margin-top: 30px;">
        <div class="card container dictionary-container" style="border-radius: 10px; max-width: 75%; margin: 0 auto;">
          <div class="dictionary-header">
            <h4>Entrada</h4>
            <h4>Token</h4>
          </div>
          <div class="dictionary-entry" *ngFor="let entry of entries">
            <p>{{entry.column}}</p>
            <p>{{entry.token}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>


</app-sidenav>
