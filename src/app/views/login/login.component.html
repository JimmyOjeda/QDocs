<nav class="navbar toolbar">
    <div class="container">
        <div href="" class="text-white fs-2 mx-auto title">QDOCS</div>
    </div>
</nav>
<app-sidenav-builder>

    <div class="my-3">
        <img src="./../../../assets/Images/account-white.png" alt="" height="150vh">
    </div>

    <form [formGroup]="loginForm" class="form-group">
        <div class="my-3">
            <input type="text" placeholder="Email"
                    [class.is-invalid]="loginForm.get('email')?.touched
                    && loginForm.get('email')?.invalid"
                    class="form-control rounded-pill" formControlName="email"
            >
        </div>
        <div class="form-group my-3">
            <input type="password" placeholder="ContraseÃ±a"
                    [class.is-invalid]="loginForm.get('password')?.touched
                    && loginForm.get('password')?.invalid"
                    class="form-control rounded-pill" formControlName="password"
            >
        </div>
        <div class="d-flex justify-content-center my-5">
            <button type="submit" class="btn bg-white rounded-pill w-50"
                    [disabled]="loginForm.invalid" (click)="sendValues()">
                Login
            </button>
        </div>
    </form>

</app-sidenav-builder>
